<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-md-image [src]="product.image" />
  <mat-card-content>
    <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-divider [inset]="true"></mat-divider>
  <button mat-raised-button class="add-to-cart-button">Add To Cart</button>
</mat-card>
